<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <span style="color:brown;"><strong><title>Simple Image Gallery</title></strong></span>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="container text-center">
    <h2 class="mb-4">Simple Image Gallery</h2>
    <div class="card shadow-lg p-3 bg-white rounded">
      <img id="galleryImage" src="images/img1.jpg" class="img-fluid rounded" alt="Gallery Image">
      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-primary" onclick="prevImage()">Previous</button>
        <button class="btn btn-success" onclick="nextImage()">Next</button>
      </div>
    </div>
  </div>

  <script>
    const images = [
      "images/img1.jpg",
      "images/img2.jpg",
      "images/img3.jpg",
      "images/img4.jpg"
    ];

    let currentIndex = 0;

    function showImage(index) {
      const imgElement = document.getElementById("galleryImage");
      imgElement.src = images[index];
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
